<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Croppie + Webp + Php</title>
  <link rel="stylesheet" href="css/style.css">

  <script src="js/jquery.min.js"></script>

</head>
<body>

<div id="modal">
  <div id="main-cropper"></div>
  <a class="button actionUpload">
    <span>Upload</span>
    <input type="file" id="upload" value="Choose Image" accept="image/*">
  </a>
  <button class="actionDone">Done</button>
  <button class="actionCancel">Cancel</button>
</div>

<h1>Croppie + Webp + Php</h1>


<script>
  $(function () {

      var basic = $('#main-cropper').croppie({
          viewport: { width: 250, height: 250 },
          boundary: { width: 300, height: 300 },
          showZoomer: false,
          url: 'http://lorempixel.com/500/400/'
      });

      function readFile(input) {
          if (input.files && input.files[0]) {
              var reader = new FileReader();

              reader.onload = function (e) {
                  $('#main-cropper').croppie('bind', {
                      url: e.target.result
                  });
                  $('.actionDone').toggle();
                  $('.actionUpload').toggle();
              }

              reader.readAsDataURL(input.files[0]);
          }
      }

      $('.actionUpload input').on('change', function () { readFile(this); });
      $('.actionDone').on('click', function(){
          $('.actionDone').toggle();
          $('.actionUpload').toggle();
      })
  });
</script>

</body>
</html>
